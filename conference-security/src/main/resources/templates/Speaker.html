<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">
    <script type="text/javascript" th:src = "@{/js/actions.js}"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th align="center">Speaker Id</th>
        <th align="center">First Name</th>
        <th align="center">Last Name</th>
        <th align="center">Title</th>
        <th align="center">Company</th>
        <th align="center">Speaker Bio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="speaker : ${speakers}">
        <td th:text="${speaker.speakerId}"></td>
        <td th:text="${speaker.firstName}"></td>
        <td th:text="${speaker.lastName}"></td>
        <td th:text="${speaker.title}"></td>
        <td th:text="${speaker.company}"></td>
        <td th:text="${speaker.speakerBio}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
