<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">
    <script type="text/javascript" th:src = "@{/js/actions.js}"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th align="center">Ticket Type Code</th>
        <th align="center">Ticket Type Name</th>
        <th align="center">Description</th>
        <th align="center">Includes Workshop</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticketType : ${ticketTypes}">
        <td th:text="${ticketType.ticketTypeCode}"></td>
        <td th:text="${ticketType.ticketTypeName}"></td>
        <td th:text="${ticketType.description}"></td>
        <td th:text="${ticketType.includesWorkshop}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
