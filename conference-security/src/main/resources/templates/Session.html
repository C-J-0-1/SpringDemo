<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">
    <script type="text/javascript" th:src = "@{/js/actions.js}"></script>
</head>
<body>

<button type="button" th:onclick="demo()">Thymeleaf Alert</button>

<table>
<thead>
<tr>
    <th align="center">Session Id</th>
    <th align="center">Session Name</th>
    <th align="center">Session Description</th>
    <th align="center">Session Length</th>
</tr>
</thead>
<tbody>
    <tr th:each="sessionList : ${sessions}">
        <td th:text="${sessionList.sessionId}"></td>
        <td th:text="${sessionList.sessionName}"></td>
        <td th:text="${sessionList.sessionDescription}"></td>
        <td th:text="${sessionList.sessionLength}"></td>
    </tr>
</tbody>
</table>

</body>
</html>
