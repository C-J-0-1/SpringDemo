<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">
    <script type="text/javascript" th:src = "@{/js/actions.js}"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <th align="center">TimeSlot Date</th>
        <th align="center">Start Time</th>
        <th align="center">End Time</th>
        <th align="center">Is keynote time slot?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timeSlot : ${timeSlots}">
        <td th:text="${timeSlot.timeSlotDate}"></td>
        <td th:text="${timeSlot.start_time}"></td>
        <td th:text="${timeSlot.end_time}"></td>
        <td th:text="${timeSlot.is_keynote_time_slot}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
